<!DOCTYPE html>
<html>

     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <meta charset="utf-8">

    <title>Hang Man</title>
    <!-- bootstrap 4 -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

              <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
      <!-- Jumbotron -->
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-3">Hang Man</h1>
              <h2>Guess the Cowboyisms</h2>
                <p class="lead">Come and get it partner</p>
          </div>
        </div>

      <!-- Game counter -->
    <div class="row-one">
      <div class="col-lg-12">

      <!--panel for guess-word -->
        <div class="panel-one panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Guess the Word</strong></h3>
            </div>
            <div class="panel-body">

        <!-- blanks to replace letters -->

        <h3 id="word-blanks">_ _ _ _ _ _ _ _ _ _ </h3>

            </div>
        </div>
        <!-- panel for wrong guess list -->
        <div class="panel-two panel-default">
          <div class="panel-body">
            <!--  wrong guess location-->
            <strong>Guesses made Partner</strong><span id="wrong-guesses"></span>
          </div>
        </div>
        <!-- win counter -->
          <div class="panel-three panel-default">
            <div class="panel-body">

              <strong>Guesses Left:</strong><span id="win-counter">0</span>
            </div>
          </div>
          <!-- loss counter -->

            <div class="panel-four panel-default">
              <div class="panel-body">

                <strong>Losses:</strong><span id="loss-counter">0</span>

              </div>
            </div>

      </div>
    </div>

    <!-- js link -->

      <script src="javascript/game.js"
      </script>
  </body>

</html>
